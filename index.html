<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Infinite SPT</title>
		<style>
			:root,
			body,
			canvas {
				width: 100%;
				height: 100%;
				margin: 0;
				touch-action: none;
				overflow: hidden;
			}

			.controls {
				position: fixed;
				bottom: 0;
				left: 50%;
				transform: translate(-50%, 0);
				padding: 0.1em 1em;
				border: 1px gray solid;
				border-bottom: none;
				--border-radius: 0.5em;
				border-radius: var(--border-radius) var(--border-radius) 0 0;
			}

		</style>
		<script type="module" src="./index.ts"></script>
	</head>
	<body>
		<canvas id="canvas"></canvas>
		<div class="controls">
			<label>Show nodes
				<input id="show-nodes" type="checkbox" />
			</label>
		</div>
	</body>
</html>
